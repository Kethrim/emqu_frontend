<div class="component">
    <p class="text-center fs-1 my-5">Gesti贸n de equipos</p>

    <div class="gestion-datos">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let equipo"> {{equipo.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="dir">
                <th mat-header-cell *matHeaderCellDef> Direcci贸n IPV4 </th>
                <td mat-cell *matCellDef="let equipo"> {{equipo.dir}} </td>
            </ng-container>

            <ng-container matColumnDef="Latencia">
                <th mat-header-cell *matHeaderCellDef>Latencia</th>
                <td mat-cell *matCellDef="let equipo">
                    <button class="btn btn-light btn-sm" (click)="pruebaLatencia(equipo.dir)">Probar</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let equipo">
                    <button class="btn btn-info btn-sm" (click)="actualizarEquipo(equipo.dir)">Editar</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let equipo">
                    <button class="btn btn-danger btn-sm " (click)="eliminarEquipo(equipo.dir)">
                        <i-bs name="trash"></i-bs>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="container my-3 justify-content-center my-4">
        <form [formGroup]="agregarEquipoForm" (ngSubmit)="agregarEquipo()" class="row g-3 my-3" novalidate>
            <div class="row justify-content-center ">
                <div class="col-auto my-2">
                    <label for="nombre-equipo " class="visually-hidden ">Nombre</label>
                    <input type="text" class="form-control" minlength="1" formControlName="nombre" id="nombre-equipo" placeholder="Nombre" required>
                </div>
                <div class="col-auto my-2">
                    <label for="dir-equipo " class="visually-hidden ">Direcci贸n</label>
                    <input type="text" class="form-control" minlength="7" formControlName="dir" id="dir-equipo" placeholder="Direcci贸n IPV4" required>
                </div>
                <div class="d-grid gap-1 col-6 mx-auto my-2">
                    <button type="submit" class="btn btn-primary " [disabled]="agregarEquipoForm.invalid">Agregar</button>
                </div>
            </div>
        </form>
    </div>
</div>
